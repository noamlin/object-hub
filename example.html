<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Object Hub</title>

	<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	font-family: Arial, Helvetica, sans-serif;
}
html, body {
	width: 100%;
}
table, table > tbody, table > tbody > tr {
	width: 100%;
	border-spacing: 0;
	border-collapse: collapse;
}
table > tbody > tr > td {
	padding: 2px;
	width: 25%;
	border: 2px solid black;
	font-size: 10px;
	vertical-align: top;
}

td > input {
	width: calc(100% - 50px);
	border: 0;
}
	</style>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/observable-slim.js"></script>
	<script src="/client/oh.js"></script>
	<script>
window.addEventListener('DOMContentLoaded', (event) => {
	var numClients = 4;
	var OHs = {};
	var trInputs = document.querySelector('table > tbody > tr:first-child');
	var trObj = document.querySelector('table > tbody > tr:last-child');

	for(let i = 0; i < numClients; i++) {
		OHs[i] = new Oh('game', {level: i});

		let td = document.createElement('td');
		let span = document.createElement('span');
		let input = document.createElement('input');

		input.addEventListener('keyup', (event) => {
			if(event.key === 'Enter') {
				let code = `OHs[${i}].game.${event.currentTarget.value}`;
				try {
					eval(code);
				} catch(e) {
					//
				}
				event.currentTarget.value = '';
			}
		});
		span.textContent = 'OH.game.';
		td.appendChild(span);
		td.appendChild(input);
		trInputs.appendChild(td);

		td = document.createElement('td');
		let pre = document.createElement('pre');
		td.appendChild(pre);
		trObj.appendChild(td);

		setInterval(() => {
			pre.textContent = JSON.stringify(OHs[i].game, undefined, 4);
		}, 260);
	}
});
	</script>
<body>
	<table>
		<tbody>
			<tr>
			</tr>
			<tr>
			</tr>
		</tbody>
	</table>
</body>
</html>
