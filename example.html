<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Object Hub</title>

	<style>
* {
	box-sizing: border-box;
}
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
}
table, table > tbody, table > tbody > tr {
	width: 100%;
	border-spacing: 0;
	border-collapse: collapse;
}
table > tbody > tr > td {
	width: 25%;
	height: 100px;
	border: 2px solid black;
	font-size: 10px;
	vertical-align: top;
}
	</style>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/observable-slim.js"></script>
	<script src="/client/oh.js"></script>
	<script>
window.addEventListener('DOMContentLoaded', (event) => {
	var numClients = 4;
	var OHs = {};
	var tr = document.querySelector('table > tbody > tr');

	for(let i = 0; i < numClients; i++) {
		OHs[i] = new Oh('game', {level: i});

		let td = document.createElement('td');
		let pre = document.createElement('pre');
		td.appendChild(pre);
		tr.appendChild(td);

		setInterval(() => {
			pre.textContent = JSON.stringify(OHs[i].game, undefined, 4);
		}, 260);
	}
});
	</script>
<body>
	<table>
		<tbody>
			<tr>
			</tr>
		</tbody>
	</table>
</body>
</html>
