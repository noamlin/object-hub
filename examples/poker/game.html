<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Object Hub Poker - single client</title>

	<link rel="stylesheet" type="text/css" href="/public-files/styles.css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="/proxserve.js"></script>
	<script src="/oh.js"></script>

	<script src="/public-files/scripts.js"></script>
<body>
	<div class="login">
		<input type="text" placeholder="choose a nickname">
		<button>LOGIN</button>
	</div>

	<div class="game">
		<div id="control-buttons"><button class="reset-game">Reset game</button><button class="disconnect">Disconnect</button></div>
		<div id="my-cards">My cards: <span></span></div>
		<div id="bet-bar"><input type="number"> make <button class="bet">Bet</button> or <button class="fold">Fold</button></div>
		<div id="game-status">Game status: <span></span></div>
		<div id="table">
			TABLE: <span class="chips"></span> chips<br>
			flop: <span class="flop"></span><br>
			turn: <span class="turn"></span><br>
			river: <span class="river"></span>
		</div>
		<div class="players"></div>
	</div>
</body>
</html>
